plugins {
    id 'java'
}

group 'com.klaytn'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'com.klaytn.caver:core:1.5.7'
}

test {
    useJUnitPlatform()
}